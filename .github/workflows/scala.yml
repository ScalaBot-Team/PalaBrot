name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clean
      run: sbt clean
    - name: Enable coverage
      run: sbt coverage
    - name: Run tests
      run: sbt test
    - name: Gen coverage report
      run: sbt coverageReport
    - name: Codecov report
      if: ${{ success() }}
      run: bash <(curl -t CODECOV_TOKEN -s https://codecov.io/bash)
